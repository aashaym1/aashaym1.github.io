<!DOCTYPE html>
<html lang="en">

  <head>
    <title id="main_title">Alternative Fuel Stations in the U.S.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="v6.1.1-dist/ol.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="v6.1.1-dist/ol.js"></script>
  </head>

  <body>
    <h2 class="viz-title center" id="main_title_h2">Alternative Fuel Station Construction in the U.S.</h2>
    <div style="float: left">
      <div id="stations-over-time-viz"></div>
      <br/>
      <h3 id="year-label" class="center">2020 - 2021</h3>
      <br/>
    </div>
    
    <div style="float: right">
      <input type="checkbox" name="type" id="accum" value="accumulating" onclick={accumulation_check()}> <span id="accumulating">Accumulating to 2021</span>
      <input type="checkbox" name="type" id="showing_usa_data" value="showing_usa_data" onclick={usa_data_check()} checked> Showing Entire USA

      <div id="bar-chart"></div>
    </div>

    <div style="position:absolute; top: 700px;" id="division">

      <h3 id="construction_h3">Yearly construction for the U.S.</h3>
      <div id="time-control-slider">
      </div>
      <h3 id="policy_h3">New Policy for the U.S.</h3>
      <div id="law_linear_graph"></div>
      <br/>
      <h1>With OpenLayers</h1>
      <label for="vis_metric">Choose a Visualization Metric:</label>
      <select name="vis_metric" id="vis_metric">
        <option value="hours">Popularity (Hours)</option>
        <option value="visits">Visits (Day)</option>
      </select>
      <input type="submit" value="Submit" onclick="drawStations()">
      <br>
      <text>Selected Place Name:   </text>
      <text id="Place_id">N/A</text>
<!--      <text>Metric Value:   </text>-->
<!--      <text id="metric_value">N/A</text>-->
      <br/>
      <div style="float:left">
        <label for="poi_hour">Time for Visualization:</label>
        <input type="range" id="poi_hour" name="poi_hour" min="1" max="24" onchange="drawStations();setText(this.value);">
        <text id="hour_vis">10:00</text>
      </div>
      <div style="float:left; visibility: hidden" class="loader" id="loader"></div>
      <br/>
      <br/>
      <div style="float:left">
      <div class="center">
        <input type="checkbox" class ="fuel_type" id="cng" name="cng" value="cng">
        <label id="cng_label" class="checkbox-label" for="cng">CNG</label>
        <input type="checkbox" class ="fuel_type" id="lng" name="lng" value="lng">
        <label id="lng_label" class="checkbox-label" for="lng">LNG</label>
        <input type="checkbox" class ="fuel_type" id="lpg" name="lpg" value="lpg">
        <label id="lpg_label" class="checkbox-label" for="lpg">LPG</label>
        <input type="checkbox" class ="fuel_type" id="e85" name="e85" value="e85">
        <label id="e85_label" class="checkbox-label" for="e85">E85</label>
        <input type="checkbox" class ="fuel_type" id="bd" name="bd" value="bd">
        <label id="bd_label" class="checkbox-label" for="bd">Biodiesel</label>
        <input type="checkbox" class ="fuel_type" id="elec" name="elec" value="elec">
        <label id="elec_label" class="checkbox-label" for="elec">Electricity</label>
        <input type="checkbox" class ="fuel_type" id="hy" name="hy" value="hy">
        <label id="hy_label" class="checkbox-label" for="hy">Hydrogen</label>
        <button type="button" id="USA_button" onclick="init()">Entire USA</button>
      </div>
      </div>
      <div class="popup" id="popup">
        <span class="popuptext" id="myPopup">Popup text...</span>
      </div>
      <div style="float:right">
        <h3>Metric to show</h3>
          <input type="radio" id="population" name="metric" value="population" onclick="drawStations()">
          <label id="population_label" class="checkbox-label-metric" for="cng">Population</label>
<!--        <br>-->
<!--          <input type="radio" id="race" name="metric" value="race">-->
<!--          <label id="race_label" class="checkbox-label-metric" for="lng">Race</label>-->
        <br>
          <input type="radio" id="age" name="metric" value="over64pct" onclick="drawStations()">
          <label id="age_label" class="checkbox-label-metric" for="lpg">People Over 64</label>
<!--        <br>-->
<!--          <input type="radio" id="sex" name="metric" value="sex">-->
<!--          <label id="sex_label" class="checkbox-label-metric" for="e85">Sex</label>-->
        <br>
          <input type="radio" id="poverty" name="metric" value="lowincfpct" onclick="drawStations()">
          <label id="poverty_label" class="checkbox-label-metric" for="bd">Poverty(Pvr)</label>
        <br>
          <input type="radio" id="cancer" name="metric" value="cancer" onclick="drawStations()">
          <label id="cancer_label" class="checkbox-label-metric" for="elec">Cancer Risk(Crk)</label>
        <br>
          <input type="radio" id="food" name="metric" value="foodsrtpct" onclick="drawStations()">
          <label id="food_label" class="checkbox-label-metric" for="hy">Food Desert(Fdt)</label>
        <br>
        <input type="radio" id="unemployment" name="metric" value="unemppct" onclick="drawStations()">
        <label id="unemployment_label" class="checkbox-label-metric" for="hy">Unemployment Percentage(Upc)</label>
        <br>
        <input type="radio" id="income" name="metric" value="lowincfpct" onclick="drawStations()">
        <label id="income_label" class="checkbox-label-metric" for="hy">Income</label>
        <br>
        <input type="radio" id="homeless" name="metric" value="homelespct" onclick="drawStations()">
        <label id="homeless_label" class="checkbox-label-metric" for="hy">Homeless Percentage(Hlp)</label>
        <br>
        <input type="radio" id="housing" name="metric" value="housebrdn" onclick="drawStations()">
        <label id="housing_label" class="checkbox-label-metric" for="hy">Housing Cost(Hoc)</label>
        <br>
      </div>
      <div id="js-map" class="map">
      </div>
      </div>
    <div class="overlay-container">

    </div>

    <script src="viz.js"></script>
