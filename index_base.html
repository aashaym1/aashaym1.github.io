<div style="background:orange;width:800px">
    <label for="vis_metric">POI Metric:</label>
    <select name="vis_metric" id="vis_metric" onchange="drawStations()" class="select">
        <option value="hours">Popularity (Hours)</option>
        <option value="visits">Visits (Day)</option>
    </select>
    <select name="demo_metric" onchange="drawStations()" id="demo_metric" class="select">
        <option value="population" >Population</option>
        <option value="pm25">Pollution</option>
        <option value="over64pct">Age(Population percentage Over 64)</option>
        <option value="lowincfpct">Poverty</option>
        <option value="cancer">Cancer Risk</option>
        <option value="foodsrtpct">Food Desert Percentage</option>
        <option value="unemppct">Unemployment Percentage</option>
        <option value="homelespct">Homeless Percentage</option>
        <option value="housebrdn">Housing Cost</option>
    </select>
    <label for="poi_hour">Time:</label>
    <input type="range" id="poi_hour" name="poi_hour" min="1" max="24" onchange="drawStations();setText(this.value);">
    <text id="hour_vis">10:00</text>
    <button id="pan" class="btn btn-outline-primary" onclick="toggleVis()">
        <img style="width:20px;height:20px;" src="https://www.kindpng.com/picc/m/249-2495351_move-direction-arrow-panning-icon-hd-png-download.png" alt="Move Direction Arrow - Panning Icon, HD Png Download@kindpng.com">
    </button>
    <button id="station" class="btn btn-outline-primary" onclick="toggleSt()">
        <img style="width:20px;height:20px" src="https://www.clipartmax.com/png/small/195-1957927_gas-station-comments-gas-station-icon.png" alt="Gas Station Comments - Gas Station Icon @clipartmax.com">
    </button>
    <button id="toggle_ch" class="btn btn-outline-primary" onclick="toggleElec()">Toggle Stations</button>
    <button id="toggle_api" class="btn btn-outline-primary" onclick="toggleApi()">Toggle API</button>
    <button id="fetch_api" class="btn btn-outline-primary" onclick="showChargers()">Fetch API</button>
</div>
<div style="float:left; visibility: hidden" class="loader" id="loader"></div>
<br/>
<br/>
<div style="float:left">
  <div class="center" style="visibility: hidden">
    <input type="checkbox" class ="fuel_type" id="cng" name="cng" value="cng">

    <input type="checkbox" class ="fuel_type" id="lng" name="lng" value="lng">
    <label id="lng_label" class="checkbox-label" for="lng">LNG</label>
    <input type="checkbox" class ="fuel_type" id="lpg" name="lpg" value="lpg">
    <label id="lpg_label" class="checkbox-label" for="lpg">LPG</label>

    <label id="e85_label" class="checkbox-label" for="e85">E85</label>
    <input type="checkbox" class ="fuel_type" id="bd" name="bd" value="bd">
    <label id="bd_label" class="checkbox-label" for="bd">Biodiesel</label>
    <input type="checkbox" class ="fuel_type" id="elec" name="elec" value="elec">
    <label id="elec_label" class="checkbox-label" for="elec">Electricity</label>
    <input type="checkbox" class ="fuel_type" id="hy" name="hy" value="hy">
    <label id="hy_label" class="checkbox-label" for="hy">Hydrogen</label>
    <button type="button" id="USA_button" onclick="set_maps()">Set Maps</button>
  </div>
</div>
